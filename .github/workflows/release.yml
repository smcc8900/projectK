name: Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') ||
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (patch)
        run: |
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore: bump version [skip ci]" || exit 0
          git push origin HEAD:${{ github.ref_name }} || exit 0

      - name: Check if version is already published
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "New version after bump: $NEW_VERSION"
          
          # Try to get published version
          PUBLISHED_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "NOT_PUBLISHED")
          
          if [ "$PUBLISHED_VERSION" = "NOT_PUBLISHED" ]; then
            echo "✅ Package not yet published, proceeding with publish"
            exit 0
          fi
          
          echo "Published version on npm: $PUBLISHED_VERSION"
          
          # Compare versions using Node.js semver comparison
          COMPARE_RESULT=$(node -e "
            const semver = require('semver');
            const newVersion = process.argv[1];
            const published = process.argv[2];
            if (semver.gt(newVersion, published)) {
              console.log('NEWER');
            } else if (semver.eq(newVersion, published)) {
              console.log('EQUAL');
            } else {
              console.log('OLDER');
            }
          " "$NEW_VERSION" "$PUBLISHED_VERSION")
          
          if [ "$COMPARE_RESULT" = "EQUAL" ]; then
            echo "❌ ERROR: Version $NEW_VERSION is already published on npm"
            echo "Build failed because there is no version update"
            exit 1
          elif [ "$COMPARE_RESULT" = "NEWER" ]; then
            echo "✅ New version ($NEW_VERSION) is newer than published ($PUBLISHED_VERSION), proceeding with publish"
            exit 0
          else
            echo "⚠️  WARNING: New version ($NEW_VERSION) is older than published ($PUBLISHED_VERSION)"
            echo "This should not happen. Failing build for safety."
            exit 1
          fi

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "✅ Published $PACKAGE_NAME@$VERSION to npm"
